   			let m = today.getMinutes();
   			let s = today.getSeconds();
   			m = checkTime(m);
   			s = checkTime(s);
   			document.getElementById('txt').innerHTML = "Time:"+h + ":" + m + "m:" + s+"s";
   			setTimeout(startTime, 1000);
   		}
		function checkTime(i) {
			if (i < 10) {i = "0" + i};
			return i;
		}
	</script>
